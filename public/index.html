<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
</head>
<body>
  <h1>Pensook FX5 Communicate Testing</h1>
  <form action="/submit" method="post" id="modbusForm">
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" name="ip" required><br><br>

    <label for="port">Port:</label>
    <input type="number" id="modbusPort" name="modbusPort" value="502" required> Default ModBus Port<br><br> 

    <label for="unit">Unit ID:</label>
    <input type="text" id="unit" name="unit" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br><br>

    <input type="submit" value="Submit"><br><br>

    <div id="response"></div>
  </form>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("modbusForm");
      const responseDiv = document.getElementById("response");
    
      form.addEventListener("submit", async function (event) {
        event.preventDefault();
    
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });
    
        const response = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
    
        const jsonResponse = await response.json();
    
        if (jsonResponse.success) {
          responseDiv.innerHTML = "Read data: " + jsonResponse.data.join(", ");
        } else {
          responseDiv.innerHTML = "Error: " + jsonResponse.error;
        }
      });
    });
    </script>
